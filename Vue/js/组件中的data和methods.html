<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
    <mycom2></mycom2>
    </div>
    <script>
        //1. 组件可以有自己的data数据
        //2. 组件的data和实例中的data不一样 实例中的data可以为一个对象 组件中的必须为一个方法
        //3.组件中的data除了必须为一个方法之外 这个方法内部 还必须返回一个对象才行
        //4.组件中的data数据 使用方式 和是李总的data使用方式完全一样
        Vue.component('mycom2',{
            template:'<h1>这是全局组件</h1>',
            data:function(){
                return {
                    msg:'这是组件中data的数据'
                }
            }
        })
        new Vue({
            el: "#app",
            data: {
            },
        })
    </script>
</body>

</html>
