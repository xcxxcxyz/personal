<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
    </style>

<body>
    <div id="app">
        <weichuang @addchild="addNum"></weichuang>
        <h1>{{num}}</h1>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                num: 0
            },
            methods: {
                addNum() {
                    this.num++
                }
            },
            components: {
                "weichuang":{
                    template: `<button  @click="addHandle">add</button>`,
                    methods: {
                    addHandle() {
                        this.$emit("addchild")
                    }
                }
            },
            }
        })
    //  给组件传参
    </script>
</body>

</html>
