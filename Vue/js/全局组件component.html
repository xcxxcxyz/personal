<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
    </style>
    <!-- 组件的出现为了拆分vue实例的代码量的，能够让我们以不同的组件 来划分不同的功能模块
        将来我们需要什么功能 就可以去调用对应的组件即可 -->
        <!-- 组件化和模块化的不同
            模块化是从代码逻辑的角度进行划分的  方便代码层开发 保证每个功能模块的职能单一
            组件化是从UI界面的角度进行划分的  前端的组件化 方便UI组件的重用
        -->
</head>
<body>
    <div id="app">
        <weichuang :str="msg"></weichuang>
        <weichuang :str="msg1"></weichuang>
        <weichuang :str="msg"></weichuang>
    </div>
    <div id="app2">
       <weichuang :str="msg"></weichuang>
    </div>
    <script>
   Vue.component("weichuang",{
       template:`
       <h1>hello {{str}}</h1>
       `,
       props:["str"] //定义变量
   })
   new Vue({
        el:"#app",
        data:{
           msg:"world",
           msg1:"fekkk"
        }
    })
    //  给组件传参
    new Vue({
        el:"#app2",
        data:{
            msg:"world",
            msg1:"fellow32",
        }
    }) 
    </script>
</body>
</html>
