<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="foo">浪起来</button>
        <button v-on:click="foo2">低调</button>
        <h3>{{str}}</h3>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                str:"我是小徐小徐小徐可爱的小徐聪明的小徐善良的小徐",
                foo3:null,
            },
            methods:{
                foo(){
                    this. foo3=setInterval(()=>{
                    let start = this.str.substring(0,1)
                    let end =this.str.substring(1,)
                    this.str=end+start;
                    },100)
                },
                foo2(){
                    clearInterval(this.foo3);
                }
            }
        })
    </script>
</body>
</html>
