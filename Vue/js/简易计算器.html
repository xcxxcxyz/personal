<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="n1" >
        <select v-model="cal"> 
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="n2">
        <input type="button" value="=" @click="foo">
        <input type="text" v-model="result">
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                n1:0,
                n2:0,
                result:0,
                cal:"+",
            },
            methods: {
                foo(){
                    switch(this.cal){
                        case '+' :this.result=(+this.n1+(+this.n2))
                        break;
                        case '-' :this.result=(+this.n1-(+this.n2))
                        break;
                        case '*' :this.result=(+this.n1*(+this.n2))
                        break;
                        case '/' :this.result=(+this.n1/(+this.n2))
                        break;
                    }
                }
            },
        });
    </script>
</body>
</html>
