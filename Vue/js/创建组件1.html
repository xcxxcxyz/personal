<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 如果要使用组件 直接把组件的名称 直接以html标签的形式引入即可 -->
        <my-com1></my-com1>
    
    </div>
    <script>
        //1.1使用Vue.extend来创建全局的Vue组件
        // Vue.extend({
        //     template:'<h3>!!!</h3> '  //通过该属性  指定了组件要展示的html结构
        // })
        //1.2 使用Vue.componen('组件的名称'，创建出来的组件模版对象)
        //如果使用Vue.component 定义全局组件的时候 组件名称使用了驼峰命名  则在引用组件的时候 需要把大写的
        //驼峰改为小写字母 两个单词之间要用连字符 
        // Vue.component('mycom1',com1)
        // Vue.component("weichuang",{
        //     template:
        //         `<h1>hello</h1>`,
        //     props:"str"
        // })  

        //componen 第一个参数：组件的名称 将来在其引用组件的时候 就是一个标签形式来引入它的
        //第二个参数 ：  extend  创建的组件  其中template就是组件将来要展示的html内容
        Vue.component('mycom1',Vue.extend({
            template:'<h3>!!!</h3> '
        }))
        new Vue({
            el: "#app",
            data: {
                msg: "hellwei"
            },
            components: {
                "wei": {
                    template: `<h2> {{str}}</h2>`,
                    props: ["str"],
                }
            }
        })
    </script>
</body>

</html>
