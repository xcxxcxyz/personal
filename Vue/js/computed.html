<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"> </script>
</head>
<body>
    <div id="app">
        <div @click="addEvent">{{num }}</div>  
        <br/>
        {{res}}
    </div>
    <script>
        new Vue ({
            el:"#app",
            data:{
               num:0
            },
            methods:{
                addEvent(){
                    this.num++
                }
            },
            // 计算属性
            computed:{
                res(){
                    let thisnum=this.num*10
                    return thisnum;
                }
            }
        })
    </script>
</body>
</html>
