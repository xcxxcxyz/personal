<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!-- v-on 绑定事件机制 -->
    <div id="app">
        <div v-on:click="foo1(1,$event)">hello
            <div v-on:click="foo2(2,$event)">world</div>
        </div>
        <a href="www.baidu.com" v-on:click="aevent">baidu</a>
        <button v-on:click="addEvent">add</button>
        <h1>{{num}}</h1>
    </div>
    <script>
    new Vue({
        el:"#app",
        data:{
            num:0,
        },
        methods:{
            addEvent(){
                this.num++;
            },
            foo1(num,e){
                console.log("foo1");
            },
            foo2(num,e){
                e.stopPropagation();  //阻止事件冒泡
                console.log("foo2");
            },
            aevent(e){
                // e.preventDefault(); //取消事件默认行为
            }
        }
    })
    </script>
</body>
</html>
