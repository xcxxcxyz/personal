<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"> </script>
    <style> 
    .active{
        color: red;
    }
    </style>
</head>
<body>
    <div id="app">
        <div v-html ="str1"></div>  
        <!-- v-bind 是用来提供绑定属性的指令 -->
        <!-- <input type="button"  value = "按钮"  v-bind:title="mytitle+'1111'"> -->
        <!-- 可以将v-bind省略 -->
        <input type="button"  value = "按钮"  :title="mytitle+'1111'">
        <h1 v-bind:class="{active:isActive}">hahahahah</h1>
        <img src="imgSrc" alt="">
        <div v-bind:style="divStyle"></div>
    </div>
    <script>
        new Vue ({
            el:"#app",
            data:{
                str:"hello world!!!!!",
                str1:"<h1>helloschool</h1>",
                mytitle:"vdefdfsdscds",
                isActive:true,
                imgSrc:"./",
                divStyle:{
                    width:"100px",
                    height:"100px",
                    "backgroud-color":"red"
                }
            }
        })
    </script>
</body>
</html>
