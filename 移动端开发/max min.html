<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--device-width适配移动端各种型号的手机宽度⬆️   scale 缩放扩大一倍  移动端必写  -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        div{
            height: 50px;
            max-width: 960px;
            /* 当前元素的最大宽度 */
            margin: 0 auto;
            min-width: 300px;
            /* 当前元素的最小宽度 */
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="div">
    </div>
</body>
</html>
