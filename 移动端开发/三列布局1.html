<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
*{
    margin: 0;
    padding: 0;
}
.main{
    display: flex;
}
.center,.left,.right{
    height: 200px;
}
.center{
    flex-grow: 1;
    /* 分配剩余空间 1为100% */
    background-color: red;
}
.left{
    flex-basis: 200px;
    background-color:blue;
}
.right{
    flex-basis: 200px;
    background-color: green;
}
</style>
</head>
<body>
    <!-- bfc 块级格式化上下文 -->
    <!-- 1.浮动 -->
    <!-- 2.定位 -->
    <!-- 3.行内块inline-blocks -->
<div class="main">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
</div>
</body>
</html>
