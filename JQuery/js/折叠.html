<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .outer{
        width: 200px;
        margin: 50px auto;
        border: 2px solid black;
    }
  #fir{
      background-color: aquamarine;
      font-size: 50px;
      border-bottom: 2px solid black;
  }
  #sec{
    background-color: aquamarine;
      font-size: 50px;
      border-bottom: 2px solid black;
      border-top: 2px solid black;
  }
  #thr{
    background-color: aquamarine;
      font-size: 50px;
      border-bottom: 2px solid black;
  }
  li{
      font-size: 30px;
  }
  .middle li{
      display: none;
  }
  .bottom li{
    display: none;
  }
  .active{
    display: none;
  }
    </style>
    <script src="../js/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="outer">
        <div class="top">
            <div id="fir">第一行</div>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
        <div class="middle">
            <div id="sec">第二行</div>
            <ul>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
        <div class="bottom">
            <div id="thr">第三行</div>
            <ul>
                <li>6</li>
            </ul>
        </div>
    </div>
    <script>
        $("#fir").on("click",function(){
            $("#").toggleClass("active");
        })
    </script>
</body>
</html>
