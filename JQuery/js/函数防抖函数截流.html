//函数节流
var num3=0;
function foo3(){
    $("#three").text(num3++);
}
function throttle(fun,wait){
    var timer =null;
    return function(){
      if(!timer) {
      timer = setTimeout(function(){
            fun();
            timer =null;
        },wait)
        }
    }
}
$("#three").on("mousemove",throttle(foo3,1000))
