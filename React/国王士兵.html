<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
class Foo2 extends React.Component{
    constructor(props){
        super(props)
    }
    clickHandle(){
        this.props.getSolider(this.props.name)
    }
    render(){
        return(
            <div>
            <h3>将军{this.props.name}有{this.props.count1}士兵</h3>
            <button onClick={this.clickHandle.bind(this)}>调兵</button>
            </div>
        )
    }
}
  class Foo extends React.Component{
        constructor(props){
            super(props)
            this.state={
                count:100,
                GeneralA:100,
                GeneralB:100,
            }
        }
        changeSolider(name){
            let kingsolider =this.state.count;
            let Generala =this.state.GeneralA;
            let Generalb =this.state.GeneralB;
            kingsolider-=10;
            if (name=="a") {
                Generala+=10
            }else{
                Generalb+=10
            }
            this.setState({
                count:kingsolider,
                GeneralA:Generala,
                GeneralB:Generalb,
            })
        }
        render(){
            return(
            <div>
            <h1>国王有{this.state.count}士兵</h1>
            <Foo2 getSolider={this.changeSolider.bind(this)} name={'a'} count1={this.state.GeneralA}/>
            <Foo2 getSolider={this.changeSolider.bind(this)} name={'b'} count1={this.state.GeneralB}/>
            </div>
            )
        }
    }
        ReactDOM.render(
            <Foo/>,
            document.getElementById("root")
        )
    
    </script>
</body>

</html>
